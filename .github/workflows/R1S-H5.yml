name: Build OpenWrt R1S-H5

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  schedule:
    - cron: 0 7 * * 5

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: SEED/R1S-H5/seed.config
  DIY_P1_SH: SCRIPTS/R1S-H5/diy-part1.sh
  DIY_P2_SH: SCRIPTS/R1S-H5/diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    # ðŸ”¥ å¢žåŠ ç£ç›˜ç©ºé—´ç›‘æŽ§
    env:
      GITHUB_WORKSPACE: /workdir

    steps:
    - name: Checkout
      uses: actions/checkout@v4  # ðŸ”¥ å‡çº§åˆ° v4

    - name: Aggressive Disk Cleanup (Pre-Setup)
      run: |
        echo "=== Initial Disk Space ==="
        df -h
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm
        sudo rm -rf /usr/local/.ghcup /usr/local/share/powershell /snap /var/snap /var/lib/snapd
        sudo apt-get remove -y '^dotnet-.*' '^llvm-.*' '^libllvm.*' 'php.*' '^mysql-.*' snapd
        sudo apt-get autoremove -y --purge
        sudo apt-get clean
        sudo docker image prune -af 2>/dev/null || true
        echo "=== After Cleanup ==="
        df -h

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # Aggressive cleanup WITHOUT touching read-only /snap
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm
        sudo rm -rf /usr/local/.ghcup /usr/local/share/powershell
        sudo apt-get remove -y '^dotnet-.*' '^llvm-.*' '^libllvm.*' 'php.*' '^mysql-.*'
        sudo apt-get autoremove -y --purge
        sudo apt-get clean
        sudo docker image prune -af 2>/dev/null || true

        # DO NOT remove /snap, /var/snap â€” they are read-only in GitHub Actions!
        # Instead, just unmount if needed (usually not required)

        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y \
          build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev \
          libssl-dev python3 python3-pip python3-ply unzip zlib1g-dev libelf-dev \
          libglib2.0-dev libtool xmlto rsync wget subversion mercurial \
          g++-multilib libc6-dev-i386 p7zip-full squashfs-tools msmtp nano \
          device-tree-compiler swig libpython3-dev ccache ninja-build
        sudo timedatectl set-timezone "$TZ"
        mkdir -p /workdir

    - name: Clone source code
      run: |
        mkdir -p /workdir
        cd /workdir
        df -hT .
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt  # ðŸ”¥ æµ…å…‹éš†èŠ‚çœç©ºé—´
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && cp $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && cp -r files openwrt/
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Cache dl directory
      uses: actions/cache@v4
      with:
        path: openwrt/dl
        key: immortalwrt-dl-${{ hashFiles('SEED/R1S-H5/seed.config') }}
        restore-keys: |
          immortalwrt-dl-

    - name: Download package sources
      run: |
        cd openwrt
        make defconfig
        make download -j8
        # Clean up zero-byte files
        find dl -size -1024c -delete

    - name: Final Disk Cleanup Before Compile ðŸ”¥
      run: |
        echo "=== Before Compile ==="
        df -h
        # Remove host tools not needed for target
        rm -rf /workdir/openwrt/staging_dir/hostpkg 2>/dev/null || true
        sudo apt clean
        df -h

    - name: Compile the firmware (Optimized) ðŸ”¥
      id: compile
      run: |
        cd openwrt
        # Use fewer threads to reduce peak memory/disk usage
        THREADS=$(( $(nproc) > 4 ? 4 : $(nproc) ))
        echo "Using $THREADS threads to avoid OOM/disk full"
        make -j$THREADS V=s 2>&1 | tee build.log
        # If failed, try single thread
        if [ ${PIPESTATUS[0]} -ne 0 ]; then
          echo "Multi-thread build failed, retrying with -j1..."
          make -j1 V=s
        fi
        echo "status=success" >> "$GITHUB_OUTPUT"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: always()
      run: df -h

    - name: Upload build log on failure ðŸ”¥
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-log-failed
        path: openwrt/build.log

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && success()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages  # Save artifact space
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> "$GITHUB_OUTPUT"

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && success()
      run: |
        tag=$(date +"%Y.%m.%d")-R1S-H5
        echo "release_tag=$tag" >> "$GITHUB_OUTPUT"
        echo "Built for NanoPi R1S-H5" > release.txt
        echo "status=success" >> "$GITHUB_OUTPUT"

    - name: Upload to Release
      uses: softprops/action-gh-release@v2  # ðŸ”¥ Upgrade to v2
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Cleanup old runs & releases
      uses: actions/github-script@v7
      if: success()
      with:
        script: |
          // Keep only last 3 workflow runs
          const runs = await github.rest.actions.listWorkflowRuns({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: context.workflow
          });
          for (const run of runs.data.workflow_runs.slice(3)) {
            await github.rest.actions.deleteWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: run.id
            });
          }
