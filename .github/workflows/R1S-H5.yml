name: Build OpenWrt R1S-H5

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  schedule:
    - cron: 0 7 * * 5

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: SEED/R1S-H5/seed.config
  DIY_P1_SH: SCRIPTS/R1S-H5/diy-part1.sh
  DIY_P2_SH: SCRIPTS/R1S-H5/diy-part2.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "=== Initial Disk Space ==="
        df -h
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm
        sudo rm -rf /usr/local/.ghcup /usr/local/share/powershell
        sudo apt-get remove -y '^dotnet-.*' '^llvm-.*' '^libllvm.*' 'php.*' '^mysql-.*' snapd
        sudo apt-get autoremove -y --purge
        sudo apt-get clean
        sudo docker image prune -af 2>/dev/null || true
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y \
          build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev \
          libssl-dev python3 python3-pip python3-ply unzip zlib1g-dev libelf-dev \
          libglib2.0-dev libtool xmlto rsync wget subversion mercurial \
          g++-multilib libc6-dev-i386 p7zip-full squashfs-tools \
          device-tree-compiler ccache ninja-build
        echo "=== After Setup ==="
        df -h

    - name: Clone source code
      run: |
        echo "Working in: $GITHUB_WORKSPACE"
        df -hT .
        git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" openwrt

    - name: Load custom feeds
      run: |
        [ -e "$FEEDS_CONF" ] && cp "$FEEDS_CONF" openwrt/feeds.conf.default
        chmod +x "$DIY_P1_SH"
        cd openwrt
        "$GITHUB_WORKSPACE/$DIY_P1_SH"

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && cp -r files openwrt/
        [ -e "$CONFIG_FILE" ] && cp "$CONFIG_FILE" openwrt/.config
        chmod +x "$DIY_P2_SH"
        cd openwrt
        "$GITHUB_WORKSPACE/$DIY_P2_SH"

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{secrets.TELEGRAM_CHAT_ID}}
        TELEGRAM_BOT_TOKEN: ${{secrets.TELEGRAM_BOT_TOKEN}}

    - name: Cache dl directory
      uses: actions/cache@v4
      with:
        path: openwrt/dl
        key: immortalwrt-dl- ${{hashFiles('SEED/R1S-H5/seed.config')}}
        restore-keys: |
          immortalwrt-dl-

    - name: Finalize config and Download sources
      run: |
        cd openwrt
        echo "Finalizing configuration with defconfig..."
        make defconfig
        echo "Downloading sources..."
        make download -j8
        find dl -size -1024c -delete

    - name: Final Disk Cleanup Before Compile
      run: |
        echo "=== Before Compile ==="
        df -h
        rm -rf openwrt/staging_dir/hostpkg 2>/dev/null || true
        sudo apt clean
        df -h

    - name: Compile the firmware (Optimized)
      id: compile
      run: |
        cd openwrt
        echo "Starting build with -j1..."
        if make -j1 V=s 2>&1 | tee build.log; then
          echo "Build succeeded!"
          device_name=$(grep -oP '^CONFIG_TARGET_.*DEVICE_\K[^=]+(?==y)' .config | head -n1)
          if [ -z "$device_name" ]; then
            device_name="r1s-h5"
          fi
          echo "DEVICE_NAME=$device_name" >> "$GITHUB_ENV"
          echo "FILE_DATE=$(date +"%Y%m%d%H%M")">> "$GITHUB_ENV"
          echo "status=success">> "$GITHUB_OUTPUT"
        else
          echo "Build FAILED!">&2
          exit 1
        fi

    - name: Check space usage
      if: always()
      run: df -h

    - name: Organize and prepare firmware files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        FIRMWARE_DIR=$(ls -d openwrt/bin/targets/*/*)
        echo "Found firmware in: $ FIRMWARE_DIR"
        mkdir -p firmware-output
        cp -r "$FIRMWARE_DIR"/* firmware-output/
        echo "FIRMWARE_DIR=firmware-output" >> "$GITHUB_ENV"
        echo "status=success" >> "$GITHUB_OUTPUT"

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware_${{ env.DEVICE_NAME }}_${{ env.FILE_DATE }}
        path: firmware-output

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && success()
      run: |
        tag=$(date +"%Y.%m.%d")-R1S-H5
        echo "release_tag=$tag">> "$GITHUB_OUTPUT"
        echo "Built for NanoPi R1S-H5"> release.txt
        echo "status=success">> "$GITHUB_OUTPUT"    

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: |
          firmware-output/*.bin
          firmware-output/*.img
          firmware-output/*.gz
          firmware-output/*.tar.xz
